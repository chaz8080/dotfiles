- defaults:
    link:
      relink: true
      force: true

- clean: ["~"]

- brewfile:
    - brew/Brewfile

- shell:
    - command: bash ./scripts/firefox/set_css.sh
      stdin: true
      stdout: true
      description: Configuring Firefox CSS

- link:
    # ~/.theme.tmux: .theme.tmux
    # ~/.tmux.conf: .tmux.conf
    ~/.config/nvim:
      create: true
      glob: true
      path: nvim
    ~/.config/alacritty:
      create: true
      glob: true
      path: alacritty
    ~/.logseq/config:
      create: true
      glob: true
      path: logseq
